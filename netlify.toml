[build]
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"

# Serve JSON files with correct content type
[[headers]]
  for = "/api/*.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=300"

# SPA fallback - don't force, let existing files be served
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
