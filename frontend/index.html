<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#071029" />
    <meta name="description" content="ROC Dashboard - Real-time monitoring and analytics dashboard" />
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preconnect to API for faster data fetching -->
    <link rel="preconnect" href="/api" />
    
    <!-- Prefetch critical API endpoints -->
    <link rel="prefetch" href="/api/engineers" as="fetch" crossorigin="anonymous" />
    <link rel="prefetch" href="/api/machines" as="fetch" crossorigin="anonymous" />
    
    <!-- Load fonts with font-display swap for better FCP and LCP -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>" />
    <title>ROC Dashboard</title>
    
    <!-- Critical CSS inline untuk FCP yang lebih cepat -->
    <style>
      /* Critical above-the-fold styles - minimal untuk FCP cepat */
      body { margin: 0; font-family: Inter, system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; }
      #root { min-height: 100vh; }
      * { box-sizing: border-box; }
      /* Prevent layout shift */
      [data-loading] { opacity: 0; }
      /* Critical heading styles for LCP */
      h1, h2, h3 { font-weight: 700; line-height: 1.2; margin: 0; }
      h1 { font-size: 1.25rem; }
      @media (min-width: 640px) { h1 { font-size: 1.5rem; } }
      @media (min-width: 1024px) { h1 { font-size: 2rem; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Loading indicator -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <p>Please enable JavaScript to run this application.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
